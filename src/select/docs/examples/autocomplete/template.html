<div ng-controller="selectAutocompleteController">
    <h2>Autocomplete</h2>
    <p>Priority save matches on enter</p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name for (key, item) in shopObj"
                ng-model="bundle"
                multiple
                oi-select-options="{
                    newItem: 'autocomplete',
                    newItemModel: {id: null, name: $query, category: 'shoes'},
                    saveTrigger: 'enter, blur'
                }"
                placeholder="Select"
                    ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for (key, item) in shopObj"
ng-model="bundle"
multiple
oi-select-options="{
    newItem: 'autocomplete',
    newItemModel: {id: null, name: $query, category: 'shoes'},
    saveTrigger: 'enter, blur'
}"
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
