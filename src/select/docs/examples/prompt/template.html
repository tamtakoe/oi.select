<div ng-controller="selectPromptController">
    <h2>Prompt</h2>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name for (key, item) in shopObj"
                ng-model="bundle"
                placeholder="Select"
                oi-select-options="{
                    newItem: 'prompt',
                    newItemModel: {id: null, name: $query, category: 'shoes'},
                    saveTrigger: 'enter, blur'
                }"
                    ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for (key, item) in shopObj"
ng-model="bundle"
oi-select-options="{
    newItem: 'prompt',
    newItemModel: {id: null, name: $query, category: 'shoes'},
    saveTrigger: 'enter, blur'
}"
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
