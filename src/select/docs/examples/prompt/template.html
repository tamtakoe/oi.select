<div ng-controller="selectPromptController">
    <h2>Prompt</h2>
    <div class="row">

        <div class="col-md-8">
            <input>
            <oi-multiselect
                ng-options="item.name for (key, item) in shopObj"
                ng-model="bundle"
                placeholder="Select"
                oi-multiselect-options="{
                    newItem: 'prompt',
                    newItemModel: {id: null, name: $query, category: 'shoes'},
                    saveTrigger: 'enter, blur'
                }"
                    ></oi-multiselect>
            <input>
        </div>

    </div>

<div class="row">
<div hljs class="col-md-8">
ng-options="item.name for (key, item) in shopObj"
ng-model="bundle"
oi-multiselect-options="{
    newItem: 'prompt',
    newItemModel: {id: null, name: $query, category: 'shoes'},
    saveTrigger: 'enter, blur'
}"
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
